	<div th:replace="/manager/common/header.html"></div>
	<div th:replace="/manager/common/gnb.html"></div>
	
	<div class="sub_wrap">
		<aside id="lnb">
			<ul class="menu">
				<li><a href="/manager/user/user_list.html">회원 관리</a></li>
				<li class="btn_sub on"><a href="#">프로젝트 관리</a>
					<ul class="sub_menu" style="display: block;">
						<li class="on"><a href="/manager/project/project_new_list">신규 프로젝트</a></li>
						<li><a href="/manager/project/project_now_list">진행 프로젝트</a></li>
						<li><a href="/manager/project/project_end_list">종료 프로젝트</a></li>
						<li><a href="/manager/project/project_return_list">반려 프로젝트</a></li>
					</ul>
				</li>
				<li><a href="/manager/payment/payment_list.html">결제 및 정산 관리</a></li>
				<li><a href="/manager/board/notice_list.html">게시판관리</a></li>
			</ul>
		</aside>		
		<div class="container clearfix">
			<div class="content">
				<div class="list_tit">
					<h3>신규 프로젝트 관리</h3>
				</div>
				<div class="list">
					<div class="search_wrap">
						<form acction="#" method="post">
							<div class="search table_btn ">
								<select name="searchOption">
									<option value="1">프로젝트번호</option>
									<option value="2">프로젝트명</option>
									<option value="3">카테고리</option>
									<option value="4">프로젝트상태</option>
									<option value="5">요청일</option>
									<option value="6">승인일</option>
									<option value="7">시작일</option>
								</select>
								<input type="text" name="search">
								<input type="date" name="searchDate1"> ~ 
								<input type="date" name="searchDate2">
								<div class="r_btn">
									<button class="btn btn_search">조회</button>
								</div>
							</div>
						</form>

						<div class="result table_btn">
							<p class="txt">총 <span>2</span>건</p>
						</div>
						<div class="scrollable">
							<table class="search_list">
								<caption>검색결과</caption>
								<colgroup>
									<col style="width:5%;">
									<col>
									<col>
									<col>
									<col>
									<col>
									<col>
								</colgroup>
								<thead>
									<tr>
										<th scope="col">프로젝트번호</th>
										<th scope="col">프로젝트명</th>
										<th scope="col">카테고리</th>
										<th scope="col">프로젝트상태</th>
										<th scope="col">요청일</th>
										<th scope="col">승인일</th>
										<th scope="col">시작일</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="project : ${ projectNewList }">
										<td th:text= "${ project.projectNo }"></td>
										<td><a th:href="@{/manager/project/project_detail(projectNo=${ project.projectNo })}" th:text="${ project.projectName }"></a></td>
										<td>
											<th:block th:switch="${project.categoryCode}">
												<p th:case="1">리빙</p>
												<p th:case="2">가전</p>
												<p th:case="3">뷰티</p>
												<p th:case="4">의류</p>
												<p th:case="5">잡화</p>
												<p th:case="6">굿즈</p>
												<p th:case="7">영화/공연</p>
												<p th:case="8">기타</p>
											</th:block>
										</td>
										<td>
											<th:block th:switch="${project.projectStatus}">
												<p th:case="1" class="txt_red">심사대기</p>
												<p th:case="2" class="txt_red">심사중</p>
												<p th:case="3">승인완료</p>
												<p th:case="4">승인반려</p>
												<p th:case="5">오픈예정</p>
												<p th:case="6">진행중</p>
												<p th:case="7">일시중지</p>
												<p th:case="8">결제진행중</p>
												<p th:case="9">배송대기중</p>
												<p th:case="10">프로젝트마감</p>
											</th:block>
										</td>
										<td th:text="${#dates.format(project.requestDate, 'yyyy-MM-dd')}"></td>
										<td th:text="${#dates.format(project.approvalDate, 'yyyy-MM-dd')}"></td>
										<td th:text="${#dates.format(project.startDate, 'yyyy-MM-dd')}"></td>
									</tr>
							</table>
						</div>
						
						<div class="pagination mt40">
							<a href="#" class="prev">이전 페이지</a>
							<a href="#" class="on">1</a>
							<a href="#">2</a>
							<a href="#">3</a>
							<a href="#">4</a>
							<a href="#">99</a>
							<a href="#" class="next">다음 페이지</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
