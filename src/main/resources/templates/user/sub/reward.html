<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리워드 설계</title>
    <link rel="stylesheet" href="./reward.css">
</head>
<body>

    <!-- mm클래스: margin설정을 위한 클래스(다른 기능 X) -->
    <div class="modal__area">
        <div class="modal__frame">
            <div class="cancel-img">
                <img src="./modal_cancel.png">
            </div>   
          <form>
            <div class="modal__margin-frame">
                <p class="pp__title">리워드 설계</p>
                <p class="pp"><label for="amount">목표 금액 </label></p> 
                    <input type="text" id="amount" > 
                
                <p class="pp"><label for="reward-name">리워드명 </label></p> 
                    <input type="text" id="reward-name" >  
                
                <p class="pp"><label for="reward-explain">리워드 설명</label></p> 
                    <textarea id="reward-explain" ></textarea> 

                    <p class="pp">배송 여부</p>
                        <div class="express__btn">
                            <input type="radio" id="radio1" name="exbtn" value="expY">
                            <label for="radio1">배송✔</label>
                            <input type="radio" id="radio2" name="exbtn" value="expN">
                            <label for="radio2">배송안함✔</label>
                        </div>

                        <div class="modal__final-btn">
                            <button type="button" class="cancel final-btn">취소하기</button>
                            <button type="button" class="add final-btn">저장하기</button>
                        </div>   
            </div>
          </form>
        </div>            
    </div>

    <header>
    
    </header>
    <div id="wrap">
      
        <div class="subwrap">
        <aside>
            <div class="sticky-area">
                <ul>
                    <li><a href="../프로젝트 정보/projectInfo.html">프로젝트 작성</a></li>
                    <li><a href="../스토리작성/story.html">스토리 정보</a></li>
                    <li><a href="../리워드 설계/reward.html">리워드 설계</a></li>
                    <li><a href="../메이커정보/maker.html">메이커 정보</a></li>
                </ul>
            </div>
        </aside>
        <main>
            <div class="reward__title">
                <p class="main-title">리워드 설계</p>
                <p class="main-sub">서포터님들에게 제공할 리워드를 입력해주세요.</p>
            </div>
            <div class="box">
                <div class="reward__info">
                    <p class="reward__sub-title">프로젝트 카테고리</p>
                    <div class="reward__sub-info">
                        <div class="sub1 sub">
                            <div class="p-flex">
                                <p>소제목</p>
                                <p>소내용</p>
                            </div>
                        </div>
                        <div class="sub2 sub">
                            <div class="p-flex">
                                <p>소제목</p>
                                <p>소내용</p>
                            </div>
                        </div>
                        <div class="sub3 sub">
                            <div class="p-flex">
                                <p>소제목</p>
                                <p>소내용</p>
                            </div>
                        </div>
                        <div class="sub4 sub">
                            <div class="p-flex">
                                <p>소제목</p>
                                <p>소내용</p>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>

            <form>

                <div class="reward__area">
                    <div class="reward__success">
                        <div class=""> </div>
                        <div class="reward__success-s"> 
                            <p>금액 표시</p>
                        </div>
                        <div class="reward__success-n">
                            <p>리워드명</p>
                        </div>
                        <div class="reward__success-e">
                            <p>리워드 표시</p>
                        </div>
                        <div class="reward__success-btn">
                            <button class="rewrite-btn">수정</button>
                            <button class="delete-btn">삭제</button>
                        </div>
                    </div>
                    <button type="button" class="reward__creat-btn">리워드 생성</button>
                </div>

                <div class="saveBtn-area">
                    <button class="saveBtn">저장하기</button>
                </div>
            </form>
        </main>
    </div>

</div>
<footer>

</footer>
    
    <script>
        // 리워드 생성 버튼 클릭 이벤트
        document.querySelector('.reward__creat-btn').addEventListener('click',function(e){
            document.querySelector('.modal__area').classList.add('modal__block');
        })

        // 모달창 닫기(x이미지) 클릭 이벤트
        document.querySelector('.cancel-img').addEventListener('click', function(e){
            document.querySelector('.modal__area').classList.remove('modal__block');
        })
    </script>

</body>
</html>
